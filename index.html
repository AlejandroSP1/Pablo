<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reservaci칩n de Laboratorios</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<body>

  <main class="container">
    <!-- Login -->
    <div id="login-section">

      <button onclick="login()">Iniciar sesi칩n</button>

    <!-- Reservas -->
    <div id="reserva-section" style="display: none;">
      <p id="user-info"></p>
      <input type="date" id="fecha" min="2025-07-09" required>
      <input type="time" id="hora" min="08:00" max="18:00" required>

      <!-- Men칰 desplegable de laboratorios -->
      <select id="laboratorio" required>
        <option value="">Selecciona un laboratorio</option>
        <option value="lab 1">Lab 1</option>
        <option value="lab 2">Lab 2</option>
        <option value="lab 3">Lab 3</option>
        <option value="lab 4">Lab 4</option>
        <option value="lab 5">Lab 5</option>
      </select>

      <button onclick="reservar()">Reservar</button>

      <h3>Mis Reservas:</h3>
      <ul id="lista-reservas"></ul>

    </div>
  </main>

</body>
</html>
